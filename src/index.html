<html>
  <head>
    <title>player</title>
    <script src="../extsrc/wavesurfer.min.js"></script>
    <script src="../extsrc/wavesurfer.regions.min.js"></script>
    <script src="../extsrc/wavesurfer.timeline.min.js"></script>
    <script src="player.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="../extsrc/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="waveform"></div>
    <div id="waveform_timeline"></div>
    <div id="main_container">
      <div id="time" class="headroom"></div>
      <div id="controls" class="headroom">
	<button id="skip_back_btn" title="skip backwards"><i class="fa fa-backward"></i></button>
	<button id="play_pause_btn" title="play/pause"><i class="fa fa-play"></i><i class="fa fa-pause" style="display: none;"></i></button>
	<button id="skip_forward_btn" title="skip forwards"><i class="fa fa-forward"></i></button>
	<button id="zoom_in_btn" title="zoom in on waveform"><i class="fa fa-plus"></i></button>
	<button id="zoom_out_btn" title="zoom out from waveform"><i class="fa fa-minus"></i></button>
      </div>
      <div id="file_input_container" class="headroom">
	<input id="file_input" type="file">
      </div>
      <div id="loop_indicators" class="headroom">
	<table>
	  <tbody>
	    <tr>
	      <td colspan="2"><span id="loop_enabled">no loop</span></td>
	    </tr>
	    <tr>
	      <td><label for="loop_start_input">Loop start:</label></td>
	      <td><input id="loop_start_input" type="text"></td>
	    </tr>
	    <tr>
	      <td><label for="loop_end_input">Loop end:</label></td>
	      <td><input id="loop_end_input" type="text"></td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
    <div id="attribution">
      Built with <a href="http://wavesurfer-js.org">WaveSurfer</a>
      by <a href="https://github.com/katspaugh">katspaugh</a>
      licensed under <a href="https://creativecommons.org/licenses/by/3.0/deed.en_US">CC BY 3.0</a>
    </div>
    <div id="modal_backdrop" style="display: none;">
      <div id="modal_wrapper">
	<div id="modal_header">
	  <h2 id="modal_header_title"></h2>
	  <button id="modal_close_button"><i class="fa fa-times"></i></button>
	</div>
	<div id="modal_content">
	</div>
      </div>
    </div>
  </body>
</html>
