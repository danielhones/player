<html>
  <head>
    <title>player</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script src="player.js" type="text/javascript"></script>
    <style>
    html * {
      font-family: sans;
      font-size: 16px;
    }
    #time {
      font-size: 1.2em;
      margin: auto;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="waveform"></div>
    <div id="time"></div>
    <div id="controls">
      <button id="skip_back_btn">&lt;&lt;</button>
      <button id="play_pause_btn">play</button>
      <button id="skip_forward_btn">&gt;&gt;</button>
      <button id="zoom_in_btn">zoom in</button>
      <button id="zoom_out_btn">zoom out</button>
      <br><br>
      <input id="file_input" type="file">
    </div>
  </body>
</html>
