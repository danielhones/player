<html>
  <head>
    <title>player</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script src="player.js" type="text/javascript"></script>
    <style>
    html * {
      font-family: sans;
      font-size: 16px;
    }
    body * {
      margin-top: 0.2em;
    }
    #time {
      font-size: 1.2em;
      margin: auto;
      text-align: center;
    }
    </style>
  </head>
  <body>
    <div id="waveform"></div>
    <div id="time"></div>
    <div id="controls">
      <button onclick="wf.skipBackward()">&lt;&lt;</button>
      <button onclick="wf.playPause()">play/pause</button>
      <button onclick="wf.skipForward()">&gt;&gt;</button>
      <button>zoom in</button>
      <button>zoom out</button>
      <br><br>
      <input id="file_input" type="file">
    </div>
  </body>
</html>
