<html>
  <head>
    <title>player</title>
    <script src="../extsrc/wavesurfer.min.js"></script>
    <script src="player.js" type="text/javascript"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="waveform"></div>
    <div id="time"></div>
    <div id="controls">
      <button id="skip_back_btn">&lt;&lt;</button>
      <button id="play_pause_btn">play</button>
      <button id="skip_forward_btn">&gt;&gt;</button>
      <button id="zoom_in_btn">zoom in</button>
      <button id="zoom_out_btn">zoom out</button>
      <br><br>
      <input id="file_input" type="file">
      <br><br>
      <span id="loop_enabled">no loop</span><br><br>
      <label for="loop_start_input">Loop start:</label>
      <input id="loop_start_input" type="text">
      <label for="loop_end_input">Loop end:</label>
      <input id="loop_end_input" type="text">
    </div>
  </body>
</html>
