<!DOCTYPE html>
<html>
  <head>
    <title>player</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="../extsrc/font-awesome.embedded.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div id="waveform"></div>
    <div id="waveform_timeline"></div>
    <div id="main_container">
      <div id="time" class="headroom"></div>
      <div id="controls" class="headroom">
	<button id="skip_back_btn"><i class="fa fa-backward"></i></button>
	<button id="play_pause_btn"><i class="fa fa-play"></i><i class="fa fa-pause" style="display: none;"></i></button>
	<button id="skip_forward_btn"><i class="fa fa-forward"></i></button>
	<button id="loop_toggle_btn" aria-label="toggle loop on/off"><i class="fa fa-retweet fa-flip-horizontal"></i></button>
	<button id="zoom_in_btn"><i class="fa fa-search-plus"></i></button>
	<button id="zoom_out_btn"><i class="fa fa-search-minus"></i></button>
	<button id="help_btn" aria-label="help"><i class="fa fa-question"></i></button>
      </div>
      <div id="file_input_container" class="headroom">
	<input id="file_input" type="file" style="display: none;">
	<div id="filename">No file selected</div><br>
 	<button id="load_file_btn">Choose file</button>
      </div>
      <div id="loop_indicators" class="headroom" style="display: none;">
	<table>
	  <tbody>
	    <tr>
	      <td aria-label="loop enabled"><i class="fa fa-retweet fa-flip-horizontal"></i></td>
	      <td id="loop_start_indicator" aria-label="loop start time"></td>
	      <td><i class="fa fa-long-arrow-right"></i></td>
	      <td id="loop_end_indicator" aria-label="loop end time"></td>
	    </tr>
	  </tbody>
	</table>
      </div>
    </div>
    <div id="attribution">
      Built with <a href="http://wavesurfer-js.org">WaveSurfer</a>
      by <a href="https://github.com/katspaugh">katspaugh</a>
      licensed under <a href="https://creativecommons.org/licenses/by/3.0/deed.en_US">CC BY 3.0</a>
    </div>
    <div id="modal_backdrop" style="display: none;">
      <div id="modal_wrapper">
	<div id="modal_header">
	  <h1 id="modal_header_title">Help</h1>
	  <button id="modal_close_btn"><i class="fa fa-times"></i></button>
	</div>
	<div id="modal_body">
	  <p>help goes here and shit</p>
	  <h2>Keyboard Shortcuts</h2>
	  <div id="keyboard_shortcuts">
	    <table>
	      <thead>
		<td>Key</td>
		<td>Description</td>
	      </thead>
	      <tbody>
	      </tbody>
	    </table>
	  </div>
	</div>
      </div>
    </div>
    <script src="../extsrc/wavesurfer.min.js"></script>
    <script src="../extsrc/wavesurfer.regions.min.js"></script>
    <script src="../extsrc/wavesurfer.timeline.min.js"></script>
    <script src="../extsrc/mousetrap.min.js"></script>
    <script src="player.js" type="text/javascript"></script>
  </body>
</html>
